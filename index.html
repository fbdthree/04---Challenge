<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./assets/style.css">
</head>

<body>
    <header class="bg-danger text-center text-white">
        <h1>Code Quiz</h1>
    </header>
    <main id="" class="container">
        <section id="intro">
            <!--Add <p></p> here, with instruction for the quiz-->
            <button id="startbtn" class="btn btn-primary">Start</button>
        </section>
        <section id="quiz">
            <h2 id="question"> </h2>
            <div class="d-grid gap-2">
                <button id="answerBtn1" class="btn btn-primary"></button>
                <button id="answerBtn2" class="btn btn-primary"></button>
                <button id="answerBtn3" class="btn btn-primary"></button>
                <button id="answerBtn4" class="btn btn-primary"></button>
            </div>
        </section>
        <section id="summary">
            <input id="userInitials">
            <button id="saveInitials" class="btn btn-primary">Save Initials</button>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
