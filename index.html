<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./assets/style.css">
</head>

<body>
    <header class="bg-danger text-center text-white">
        <h1>Code Quiz</h1>
    </header>
    <main id="" class="container">
        <section id="intro">
            <p>
                <ol>
                    <li>Press `Start` to start the timer.</li>
                    <li>You have 15 seconds to answer all of the questions.</li>
                    <li>Each correct answer scores one point.</li>
                    <li>Each incorrect answer subtracts 2 seconds from timer</li>
                    <li>Save your score at the end.</li>
                </ol>
            </p>
            <button id="startbtn" class="btn btn-primary">Start</button>
        </section>
        <section id="quiz">
            <h2 id="question"> </h2>
            <div id="buttonDiv"class="d-grid gap-2">
            </div>
            <p id="feedback"></p>
        </section>
        <section>
            <div id="timerDiv"></div>
        </section>
        <section id="summary">
            <input id="userInitials">
            <button id="saveInitials" class="btn btn-primary">Save Initials</button>
        </section>
        <section id="scoreContainer" style="display:none">
            Your Final Score Is <span id="score"></span>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
